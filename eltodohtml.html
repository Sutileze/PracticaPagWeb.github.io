<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eltodo.css">

    <title>Sistema de Mantenimiento de Vehículos</title>
</head>

<body>
    <header>
        <h1>Sistema de Mantenimiento de Vehículos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Ingresar Vehículo</a></li>
            <li><a href="#">Administrar Repuestos</a></li>
            <li><a href="#">Generar Informes</a></li>
        </ul>
    </nav>
    <main>
        <!-- Contenido principal del sistema -->
        <section id="ingresar-vehiculo">
            <h2>Ingresar Vehículo</h2>
            <!-- Formulario para ingresar información del vehículo -->
            <form>
                <!-- Campos del formulario -->
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>

                <!-- Otros campos del formulario -->

                <button type="submit">Guardar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Sistema de Mantenimiento de Vehículos</p>
    </footer>
</body>
</html>
